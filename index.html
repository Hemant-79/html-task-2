<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="gradient-background">
    <div id="main">
        <table border="1">
            <thead>
                    <th colspan="2">Registration</th>
            </thead>
            <tr>
                <th>Student's Name</th>
                <th><input type="string" placeholder="Enter Student Name"></label></th>
            </tr>
            <tr>
                <th>Father's Name</th>
                <th><input type="string" placeholder="Enter Father's Name"></th>
            </tr>
            <tr>
                <th>Mother's Name</th>
                <th><input type="string" placeholder="Enter Mother's Name"></th>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <th><input type="date"></th>
            </tr>
            <tr>
                <th>Gender</th>
                <th>
                        <input type="checkbox" id="scales" name="Male"/>
                        <label for="Male">Male</label>
                        <input type="checkbox" id="horns" name="Female" />
                        <label for="Female">Female</label>
                </th>
            </tr>
            <tr>
                <th>Email ID</th>
                <th><input type="email" placeholder="Enter Student Email ID"></th>
            </tr>
            <tr>
                <th>Mobile No.</th>
                <th><input type="tel" placeholder="Enter Student  Mobile No."></th>
            </tr>
            <tr>
                <th>Address</th>
                <th><input type="string" placeholder="Enter your adress" 
                    style="height: 70px;"></th>
            </tr>
            <tr>
                <th>State</th>
                <th><input type="string" placeholder="Enter State Name"></th>
            </tr>
            <tr>
                <th>City</th>
                <th><input type="string" placeholder="Enter City Name"></th>
            </tr>
            <tr>
                <th colspan="1"></th>
                <th>
                    <div style="text-align: left;">
                    <button>Submit</button>
                    </div>
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
